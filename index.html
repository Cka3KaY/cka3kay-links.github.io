<!DOCTYPE html>
<html lang="en">
  <head>
    <!--hello world-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Links</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="favicon" href="assets/avatar.png" />
    <link href="src/css/style.css" rel="stylesheet" />
  </head>
  <body id="vanta-canvas">
    <img src="assets/avatar.png" class="img" alt="" />
    <h1>Cka3KaY</h1>
    <ul>
      <li>
        <a href="https:/cka3kay.github.io">
          <img src="assets/house-solid.svg" class="icon" alt="" />My Website
        </a>
      </li>
      <li>
        <a href="https://github.com/Cka3KaY">
          <img src="assets/github-brands.svg" class="icon" alt="" />Github
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/@Cka3KaY">
          <img src="assets/youtube-brands.svg" class="icon" alt="" />Youtube
        </a>
      </li>
    </ul>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
  <script>
    VANTA.DOTS({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      size: 2.9,
    });
  </script>
</html>
